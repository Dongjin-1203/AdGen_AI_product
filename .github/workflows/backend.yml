name: Backend Deploy

on:
  push:
    branches: [main]
    paths: ['backend/**', '.github/workflows/backend.yml']

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: adgen-backend
  REGION: asia-northeast3
  REPOSITORY: adgen-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & Push to Artifact Registry
        run: |
          gcloud builds submit ./backend \
            --tag asia-northeast3-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME \
            --timeout=20m \
            --no-stream

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image asia-northeast3-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=production,DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@/${{ secrets.DB_NAME }}?host=/cloudsql/${{ secrets.CLOUD_SQL_CONNECTION_NAME }},CLOUD_SQL_CONNECTION_NAME=${{ secrets.CLOUD_SQL_CONNECTION_NAME }},DB_USER=${{ secrets.DB_USER }},DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_NAME=${{ secrets.DB_NAME }},JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }},GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }},GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }},GOOGLE_MODEL_API_KEY=${{ secrets.GOOGLE_MODEL_API_KEY }},REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
            --add-cloudsql-instances "${{ secrets.CLOUD_SQL_CONNECTION_NAME }}" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 600 \
            --max-instances 3

      - name: Show service URL
        run: |
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'