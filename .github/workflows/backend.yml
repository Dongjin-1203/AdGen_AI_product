name: Backend Deploy

on:
  push:
    branches: [main]
    paths: ['backend/**']

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: adgen-pipeline-backend
  REGION: asia-northeast3

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build & Push to Artifact Registry
        run: |
          gcloud builds submit ./backend \
            --tag asia-northeast3-docker.pkg.dev/$PROJECT_ID/adgen/$SERVICE_NAME

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image asia-northeast3-docker.pkg.dev/$PROJECT_ID/adgen/$SERVICE_NAME \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=production" \
            --set-secrets "OPENAI_API_KEY=openai-api-key:latest,REPLICATE_API_TOKEN=replicate-token:latest" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 3600 \
            --concurrency 10
